<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="calculadora">
        <h1>Calculadora simples</h1>

        <input type="text" placeholder="Número 1" id="num1">
        <input type="text" placeholder="Número 2" id="num2">
        <br>

        <button id="botaoSomar">Somar (+)</button>
        <button id="botaoSubtrair">Subtrair (-)</button>
        <button id="botaoMultiplicar">Multiplicar (*)</button>
        <button id="botaoDividir">Dividir (/)</button>
        <br>

        <p>Resultado: <span id="resultado"></span></p>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
